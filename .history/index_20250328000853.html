<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agent roulette ðŸŽ²</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icons8-valorant-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center">agent roulette :3</h1>
      <p class="players-text">for you + your duo ðŸ’–</p>
      <button id="randomizeBtn" class="center">randomize</button>
      <audio id="rollSound" src="sound/chime.mp3" preload="auto"></audio>
      <img id="randomizeGif" src="agents/us.gif" alt="Randomize Gif" />
      <p id="randomizingText" class="waiting-text">randomizing...</p>

      <div id="agentSelection" class="center">
        <div id="player1Agents" class="hidden">
          <h2>you should play:</h2>
          <div class="agent-card" id="player1Agent"></div>
          <button id="player1ReRoll" class="reRollBtn">re-roll</button>
        </div>
        <div id="player2Agents" class="hidden">
          <h2>your duo should play:</h2>
          <div class="agent-card" id="player2Agent"></div>
          <button id="player2ReRoll" class="reRollBtn">re-roll</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
