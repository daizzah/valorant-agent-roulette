<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>agent roulette ðŸŽ²</title>
    <link rel="icon" type="image/png" href="icons8-valorant-clouds-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center">agent roulette :3</h1>
      <p class="players-text">for you + your duo ðŸ’–</p>
      <button id="randomizeBtn" class="center">randomize</button>
      <audio id="rollSound" src="sound/chime.mp3" preload="auto"></audio>
      <img id="randomizeGif" src="agents/us.gif" alt="Randomize Gif" />
      <p id="randomizingText" class="waiting-text">randomizing...</p>

      <div id="agentSelection" class="hidden">
        <!-- player1 -->
        <div id="player1Agents">
          <div class="card-wrapper">
            <h2>you should play:</h2>
            <div id="player1Agent" class="agent-card"></div>
            <button id="player1ReRoll" class="reRollBtn">re-roll</button>
        </div>
        </div>
      
        <!-- player2 -->
        <div id="player2Agents">
          <div class="card-wrapper"></div>
            <h2>your duo should play:</h2>
            <div id="player2Agent" class="agent-card"></div>
            <button id="player2ReRoll" class="reRollBtn">re-roll</button>
          </div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
